[module/workspaces]
type = internal/bspwm

pin-workspaces = true

enable-click = true

enable-scroll = true

ws-icon-0 = Mon;Monitor
ws-icon-1 = Util;Utilities
ws-icon-2 = HDR;HDR
ws-icon-3 = Dev;Dev
ws-icon-4 = Dev2;Dev2
ws-icon-5 = Game;Gaming
ws-icon-6 = Side;Side
